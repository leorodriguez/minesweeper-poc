@(message: String)(username: Option[String])(implicit assetsFinder: AssetsFinder)

@main("Index")(username) {<i></i>} {
    <div class="row row-m-l">
        <div class="col-*-12">
            <h1> Welcome to MineSweeper! </h1>
            <a href="/client/play"><img id="status" width="10%" height="10%" src='@assetsFinder.path("images/happy.svg")'></a>
        </div>
    </div>
}{<i></i>}
