@(caller: String)(username: Option[String])(headInsert: Html)(content: Html)(moreContent: Html)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
<head>
<title>MineSweeper</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="@assetsFinder.path("css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@assetsFinder.path("css/main.css")">
<!--<link rel="stylesheet" media="screen" href="@assetsFinder.path("font/css/fontello.css")">-->
<!--<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>-->
<script src="@assetsFinder.path("js/jquery-3.5.1.min.js")" type="text/javascript"></script>
<script src="@assetsFinder.path("js/bootstrap.min.js")" type="text/javascript"></script>
<script src="@assetsFinder.path("js/image-scale.js")" type="text/javascript"></script>
<script src="@assetsFinder.path("js/easytimer.min.js")" type="text/javascript"></script>

@headInsert

<script>
$( document ).ready(function() {
    $("#@caller").addClass("active");
});
</script>

</head>
<body>

@menu(caller)(username)

<div class="container-fluid">
    @moreContent
</div>

<div class="container-fluid">
@content
</div>

<body>
</html>
